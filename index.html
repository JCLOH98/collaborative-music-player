    <div id="music-player-controls" class="text-center">
        <button title="previous" class="control-button"><i class="fa-solid fa-backward"></i></button>
        <button title="play" id="play" class="control-button"><i class="fa-solid fa-play"></i></button>
        <button title="pause" id="pause" class="control-button"><i class="fa-solid fa-pause"></i></button>
        <button title="next" class="control-button"><i class="fa-solid fa-forward"></i></button>
    </div>

    <h3 class="text-xl font-bold text-center">Playlist</h3>
    <div id="playlist-controls" class="text-center">
        <button id="upload" title="upload playlist" class="control-button"><i class="fa-solid fa-upload"></i></button>
        <button id="refresh" title="refresh playlist" class="control-button"><i class="fa-solid fa-arrows-rotate"></i></button>
        <button id="add" title="add link" class="control-button"><i class="fa-solid fa-plus"></i></button>
        <button id="download" title="download playlist" class="control-button"><i class="fa-solid fa-download"></i></button>
    </div>
