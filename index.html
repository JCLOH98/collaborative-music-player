<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A seamless music player that lets users create and share playlists from multiple sources like YouTube, SoundCloud, mp3, and mp4.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Chewy&family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_tailwind.css">
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Collaborative Music Player | JCLOH98</title>
</head>
<body>
    <h1 class="text-3xl font-bold text-center">Collaborative Music Player <span class="text-sm">by <a rel="noopener" target="_blank" href="https://jcloh-98.web.app/" class="underline hover:opacity-80">JCLOH98</a></span></h1>
    <h1 class="text-sm text-center">YouTube | SoundCloud | .mp3 | .mp4</h1>

    <div id="music-player">
        <div class="w-11/12 mx-auto aspect-square relative bg-transparent">
            <!-- vinyl-player -->
            <div id="vinyl-player">
                <div id="vinyl-disc">
                    <div id="vinyl-inner">
                        <div id="vinyl-inner-2">
                            <div id="vinyl-inner-3">
                                <div id="vinyl-inner-4">
                                    <div id="vinyl-inner-5">
                                    <div class="border-[30px] border-red-500 bg-transparent rounded-full w-1/2 aspect-square"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- content -->
            <!-- YouTube -->
            <div id="youtube-player" class="border-2 music-player-content hide-player"></div>
            <!-- <iframe title="youtube player" id="youtube-player" src="https://www.youtube.com/embed/Kq0i9wAnxFg" frameborder="0" class="border-2 music-player-content" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->

            <!-- SoundCloud -->
            <iframe id="soundcloud-player" title="soundcloud player" class="music-player-content hide-player"  scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1298479873&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
            

            <!-- mp3 -->
            <audio id="mp3-player" class="absolute bg-transparent top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hide-player" controls>
                <source src="https://cdn.pixabay.com/audio/2024/12/16/audio_4abc775911.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <!-- <iframe title="mp3 player" id="mp3-player"  class="music-player-content" src="https://cdn.pixabay.com/audio/2024/09/24/audio_8ef91c0362.mp3" allow="autoplay"></iframe> -->

            <!-- mp4 -->
            <video id="mp4-player" class="w-4/5 absolute bg-transparent top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hide-player" controls>
                <source src="https://cdn.pixabay.com/video/2020/01/05/30902-383991325_large.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <!-- <iframe title="mp4 player" id="mp4-player" class="music-player-content" src="https://cdn.pixabay.com/video/2020/01/05/30902-383991325_large.mp4" allow="autoplay"></iframe> -->
        </div>

        <!-- now playing -->
        <div id="now-playing-container" class="border-2 rounded-full border-black bg-orange-100 w-4/6 mx-auto my-5 overflow-x-hidden text-no-wrap relative">
            <div id="now-playing-text" class="text-nowrap  px-2 min-w-full w-fit bg-transparent">
                <span>Now Playing:</span> 
                <span id="now-playing"></span>
            </div>
        </div>

         <div id="music-player-controls" class="text-center mx-auto bg-transparent">
            <button title="previous" id="previous" class="control-button"><i class="fa-solid fa-backward"></i></button>
            <button title="play" id="play" class="control-button"><i class="fa-solid fa-play"></i></button>
            <button title="pause" id="pause" class="control-button"><i class="fa-solid fa-pause"></i></button>
            <button title="next" id="next" class="control-button"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>

    <h3 class="text-xl font-bold text-center">Playlist</h3>
    <div id="playlist-controls" class="text-center">
        <button id="upload" title="upload playlist" class="control-button"><i class="fa-solid fa-upload"></i></button>
        <button id="refresh" title="refresh playlist" class="control-button"><i class="fa-solid fa-arrows-rotate"></i></button>
        <button id="add" title="add link" class="control-button"><i class="fa-solid fa-plus"></i></button>
        <button id="download" title="download playlist" class="control-button"><i class="fa-solid fa-download"></i></button>
    </div>

    <div id="playlist" class="w-fit h-40 mx-auto overflow-y-auto ">
        <!-- <div class="playlist-item">
            <input title="playlist link" class="playlist-link"></input>
            <button title="delete playlist item" class="delete-button"><i class="fa-solid fa-trash"></i></button>
        </div> -->
    </div>
    <a rel="noopener" target="_blank" href="https://ko-fi.com/jcloh98" class="text-sm font-normal text-center absolute bottom-2 right-2">Support this project</a>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="youtube-iframe-api.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="soundcloud-player.js"></script>
    <script src="index.js"></script>
</body>
</html>
