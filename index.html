<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Chewy&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_tailwind.css">

    <title>Collaborative Music Player | JCLOH98</title>
</head>
<body>
    <h1 class="text-3xl font-bold text-center">Collaborative Music Player</h1>
    <h1 class="text-sm text-center">YouTube | SoundCloud | .mp3 | .mp4</h1>

    <div id="music-player" class="flex justify-center">
        <!-- YouTube -->
        <iframe title="youtube player" id="music-player-content" src="https://www.youtube.com/embed/Kq0i9wAnxFg" frameborder="0" class="border-2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- SoundCloud -->
        <!-- <iframe title="soundcloud player" id="music-player-content" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1943072631&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe> -->

        <!-- mp3 -->
        <!-- <iframe title="music-player" id="music-player-content" src="https://cdn.pixabay.com/audio/2024/09/24/audio_8ef91c0362.mp3" allow="autoplay"></iframe> -->

        <!-- mp4 -->
        <!-- <iframe title="music-player" id="music-player-content" src="https://cdn.pixabay.com/video/2020/01/05/30902-383991325_large.mp4" allow="autoplay"></iframe> -->

    </div>

    <div class="text-center">
        <button title="previous" class="control-button"><</button>
        <button title="play" id="play" class="control-button">|></button>
        <button title="pause" id="pause" class="control-button">||</button>
        <button title="next" class="control-button">></button>
    </div>

    <h3 class="text-xl font-bold text-center">Playlist</h3>
    <div id="playlist">
        <div class="playlist-item">
            <input title="playlist checkbox" type="checkbox"></input>
            <input title="playlist link" class="playlist-link"></input>
            <button title="delete playlist item" class="delete-button">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 30 30">
                    <path d="M 13 3 A 1.0001 1.0001 0 0 0 11.986328 4 L 6 4 A 1.0001 1.0001 0 1 0 6 6 L 24 6 A 1.0001 1.0001 0 1 0 24 4 L 18.013672 4 A 1.0001 1.0001 0 0 0 17 3 L 13 3 z M 6 8 L 6 24 C 6 25.105 6.895 26 8 26 L 22 26 C 23.105 26 24 25.105 24 24 L 24 8 L 6 8 z"></path>
                    </svg>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
